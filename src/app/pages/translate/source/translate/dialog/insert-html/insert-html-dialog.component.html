<p-dialog
        [header]="title"
        [(visible)]="display"
        [style]="{width: '90%', height: '90%'}"
>
    <p-toolbar>
        <div class="ui-toolbar-group-right">
            <button pButton type="button" label="Done" (click)="onDone()" class="ui-button-info"></button>
            <button pButton type="button" label="Cancel" (click)="onCancel()" class="ui-button-warning"></button>
        </div>
    </p-toolbar>
    <div class="trans-new-insert-html-component" [formGroup]="form">


        <div class="trans-new-content-wrapper">
        <textarea [formControlName]="formField"
                  pInputTextarea
                  [rows]="15"
                  class="trans-new-content">
        </textarea>
        </div>
    </div>

</p-dialog>
